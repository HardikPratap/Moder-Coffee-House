<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Box Icons  -->
    <link rel="stylesheet"
        href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!-- Remix Icons  -->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>

    <!-- Google Font Link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Cold-Brew</title>
</head>
<body>
    <!-- Header  -->

    <div class="header">
        <div class="head-container">
            <a href="#" class="logo">
            <img src="./logo.png" alt="logo" >
            </a>

            <ul class="list">
                <li class="list-items">About</li>
                <li class="list-items">Membership</li>
                <li class="list-items">Events</li>
                <li class="list-items">Contact</li>
                
            </ul>

            <div class="right-content">
                <a href="#" class="nav-btn">Sign-Up</a>
                <div class="bx bx-menu" id="menu-left" onclick="toggleMenu()">

                </div>


            </div>

        </div>
    </div>

    <!-- Main Page -->

    <section class="main">
        
            <div class="text">
                <p class="top-text">#Coffee for hot days</p>
                <h1 class="heading-text">- Cold Brew</h1>
                <p class="p-text">Boots your productivity and build your mood with a glass of coffee in the morning . <br> 
                    Coffee has a simulating effect.
                </p>

                <div class="bottom-text">
                    <a href="#" class="order-btn">Order Now</a>
                    <a href="#" class="price">$16.80 | <span>Regular Price</span></a>
                </div>

               
            </div>

            <div class="brew-img">
                <img src="./hero.png" alt="image">

            </div>
            


    </section>

    <div class="icons">
        <a href="#"><i class="ri-facebook-line"></i></a>
        <a href="#"><i class="ri-youtube-line"></i></a>
        <a href="#"><i class="ri-twitter-x-line"></i></a>

    </div>

    <script src="./script.js"></script>
    
    
</body>
</html>
